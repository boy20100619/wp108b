<!DOCTYPE html>
<html>
<head>
<style>
* {
  font-size: 16px;
  margin: 2px;
}

textarea {
  width: 100%;
  height: 100px;
}
button {
  padding: 10px;
  background-color: rgb(38, 211, 110);
  border: 1px solid rgb(38, 211, 110);
}
input {
  padding: 6px;
  font-size: 16px;
}

input, textarea, button {
  border-radius: 5px;
}

.main {
    margin: 20px;
    padding: 10px;
}
</style>
</head>
<body>
<div class="main">
    <form>
        <fieldset>
          <legend>個人資料</legend>
        <label for="username">帳號:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">密碼:</label><br>
        <input type="password" id="pwd" name="pwd"><br/>
        <label for="email">信箱:</label><br>
        <input type="email" id="email" name="email" required></br>
        <br><br/>
      
        <label>血型：</label><br>
      <select id="cars" name="cars">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select><br/>
      <label for="gender">性別：</label><br>
      <input type="radio" id="gender"name="gender" value="male">
      <label for="male">男</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="male">女</label><br/>
      
        <label for="birthday">生日：</label><br/>
        <input type="date" id="birthday" name="birthday">
        <br/>
        <br><br/>
        <label style="font-size: 20px;font-weight: bolder;">留言:</label><br/>
      <textarea name="message">
      
      </textarea>
      <br/><br/>
          <button>註冊</button><br/><br/>
        </fieldset>
      </form>      
</div>

</body>
</html>
